<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Songs That Remind Me of You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 40px 20px;
  font-family: 'Cormorant Garamond', serif;
  color: #fff;
  text-align: center;
  overflow-x: hidden;

  background:
    radial-gradient(circle at 10% 10%, #ffb3c7 0%, transparent 35%),
    radial-gradient(circle at 90% 20%, #ff7eb3 0%, transparent 40%),
    radial-gradient(circle at 50% 90%, #ff5f9e 0%, transparent 45%),
    linear-gradient(120deg, #ff4f8b, #ff7eb3, #ffb3c7);
}

.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

.bg::before {
  content: "";
  position: absolute;
  inset: -50%;
  background:
    repeating-radial-gradient(
      circle at 30% 30%,
      rgba(255,255,255,0.06),
      rgba(255,255,255,0.06) 2px,
      transparent 6px,
      transparent 14px
    );
  animation: rotate 120s linear infinite;
}

@keyframes rotate {
  to { transform: rotate(360deg); }
}

.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.35) 1px, transparent 1px),
    radial-gradient(circle, rgba(255,255,255,0.25) 1px, transparent 1px);
  background-size: 40px 40px, 80px 80px;
  opacity: 0.35;
}

.vignette {
  position: fixed;
  inset: 0;
  box-shadow: inset 0 0 300px rgba(0,0,0,0.55);
  z-index: -1;
}
  
h1 {
  font-size: 3.2em;
  margin-bottom: 10px;
}

p {
  font-size: 1.2em;
  margin-bottom: 50px;
  opacity: 0.95;
}

.playlist {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
  max-width: 900px;
  margin: auto;
}

.song {
  background: rgba(255,255,255,0.2);
  border-radius: 28px;
  padding: 20px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  transition: transform 0.3s ease;
}

.song:hover {
  transform: translateY(-10px);
}

.cover {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

.song h2 {
  margin: 8px 0 4px;
  font-size: 1.5em;
}

.song span {
  opacity: 0.9;
}

.controls { margin-top: 18px; }

.play-btn {
  background: #ff4f8b;
  border: none;
  border-radius: 50%;
  width: 58px;
  height: 58px;
  font-size: 22px;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.timeline { margin-top: 15px; }

.timeline input {
  width: 100%;
}

footer {
  margin-top: 70px;
  opacity: 0.9;
}

@media (max-width: 700px) {
  .playlist { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="vignette"></div>

<h1>‚ù§Ô∏è Songs That Remind Me of You ‚ù§Ô∏è</h1>

<div class="playlist">

  <div class="song">
    <img class="cover" src="diewithasmile.jpg">
    <h2>Die With A Smile</h2>
    <span>Bruno Mars, Lady Gaga</span>
    <audio src="song2.mp3"></audio>
    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
      </div>
    </div>
  </div>

  <div class="song">
    <img class="cover" src="khwaab.jpg">
    <h2>Khwaab Ho Tum Ya Koi Haqiqat</h2>
    <span>Kishore Kumar</span>
    <audio src="Khwab Ho Tum Ya Koi Haqeeqat.mp3"></audio>
    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
      </div>
    </div>
  </div>

  <div class="song">
    <img class="cover" src="anand.jpg">
    <h2>Maine Tere Liye</h2>
    <span>Mukesh</span>
    <audio src="song4.mp3"></audio>
    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
      </div>
    </div>
  </div>

  <div class="song">
    <img class="cover" src="chaand.jpg">
    <h2>Chaand Si Mehbooba Ho Meri</h2>
    <span>Mukesh</span>
    <audio src="song3.mp3"></audio>
    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
      </div>
    </div>
  </div>

</div>

<footer>Your voice is my favorite sound üíò</footer>

<script>
const players = document.querySelectorAll('.song');

players.forEach(player => {
  const audio = player.querySelector('audio');
  const btn = player.querySelector('.play-btn');

  btn.onclick = () => {
    players.forEach(p => {
      if (p !== player) p.querySelector('audio').pause();
    });
    audio.paused ? audio.play() : audio.pause();
  };
});
</script>

</body>
</html>

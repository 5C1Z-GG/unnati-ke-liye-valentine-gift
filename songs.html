<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Songs That Remind Me of You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 40px 20px;
  font-family: 'Cormorant Garamond', serif;
  color: #fff;
  text-align: center;
  background:
    radial-gradient(circle at 10% 10%, #ffb3c7 0%, transparent 35%),
    radial-gradient(circle at 90% 20%, #ff7eb3 0%, transparent 40%),
    radial-gradient(circle at 50% 90%, #ff5f9e 0%, transparent 45%),
    linear-gradient(120deg, #ff4f8b, #ff7eb3, #ffb3c7);
}

.playlist {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
  max-width: 900px;
  margin: auto;
}

.song {
  background: rgba(255,255,255,0.2);
  border-radius: 28px;
  padding: 20px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
}

.cover {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
}

.controls { margin-top: 18px; }

.play-btn {
  background: #ff4f8b;
  border: none;
  border-radius: 50%;
  width: 58px;
  height: 58px;
  font-size: 22px;
  color: white;
  cursor: pointer;
}

.timeline {
  margin-top: 15px;
}

.timeline input {
  width: 100%;
  appearance: none;
  height: 6px;
  border-radius: 10px;
  background: linear-gradient(to right, #ff4f8b 0%, #ffd1dc 0%);
}

.timeline input::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: white;
  cursor: pointer;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 0.85em;
  margin-top: 6px;
}

@media (max-width: 700px) {
  .playlist { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<h1>‚ù§Ô∏è Songs That Remind Me of You ‚ù§Ô∏è</h1>

<div class="playlist">

  <div class="song">
    <img class="cover" src="diewithasmile.jpg">
    <h2>Die With A Smile</h2>
    <span>Bruno Mars, Lady Gaga</span>
    <audio src="song2.mp3"></audio>

    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
        <div class="time">
          <span class="current">0:00</span>
          <span class="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="song">
    <img class="cover" src="khwaab.jpg">
    <h2>Khwaab Ho Tum Ya Koi Haqiqat</h2>
    <span>Kishore Kumar</span>
    <audio src="Khwab Ho Tum Ya Koi Haqeeqat.mp3"></audio>

    <div class="controls">
      <button class="play-btn">‚ñ∂</button>
      <div class="timeline">
        <input type="range" value="0">
        <div class="time">
          <span class="current">0:00</span>
          <span class="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

</div>

<footer style="margin-top:70px;">Your voice is my favorite sound üíò</footer>

<script>
const players = document.querySelectorAll('.song');

players.forEach(player => {
  const audio = player.querySelector('audio');
  const playBtn = player.querySelector('.play-btn');
  const range = player.querySelector('input[type="range"]');
  const current = player.querySelector('.current');
  const duration = player.querySelector('.duration');

  playBtn.addEventListener('click', () => {
    players.forEach(p => {
      if (p !== player) {
        p.querySelector('audio').pause();
        p.querySelector('.play-btn').textContent = '‚ñ∂';
      }
    });

    if (audio.paused) {
      audio.play();
      playBtn.textContent = '‚ùö‚ùö';
    } else {
      audio.pause();
      playBtn.textContent = '‚ñ∂';
    }
  });

  audio.addEventListener('loadedmetadata', () => {
    range.max = audio.duration;
    duration.textContent = format(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    range.value = audio.currentTime;
    current.textContent = format(audio.currentTime);
    const percent = (audio.currentTime / audio.duration) * 100 || 0;
    range.style.background =
      `linear-gradient(to right, #ff4f8b ${percent}%, #ffd1dc ${percent}%)`;
  });

  range.addEventListener('input', () => {
    audio.currentTime = range.value;
  });

  audio.addEventListener('ended', () => {
    playBtn.textContent = '‚ñ∂';
  });
});

function format(time) {
  const m = Math.floor(time / 60);
  const s = Math.floor(time % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}
</script>

</body>
</html>
